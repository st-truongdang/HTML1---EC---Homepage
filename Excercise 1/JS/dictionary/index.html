<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Dictionary</h1>
      </div>
    </header>
    <main>
      <section class="section-dictionary">
        <div class="container">
          <form class="section-search" id="searchForm">
            <input
              class="search-input"
              type="text"
              placeholder="Search here!"
            />
            <button class="button-input" type="submit">
              <img src="./imgs/search-icon.png" alt="search" />
            </button>
          </form>
          <div class="section-inform">
            <p class="section-message"></p>
          </div>
          <div class="section-content">
            <div class="section-header">
              <h2 class="section-title"></h2>
              <p class="section-phonetic"></p>
              <div class="section-type">
                <span class="word-type"></span>
              </div>
            </div>
            <div class="section-body">
              <p class="word-heading">Meaning</p>
              <p class="word-definition"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <!-- <h2>Practice and learn vocabulary</h2> -->
      </div>
    </footer>
  </body>
</html>
